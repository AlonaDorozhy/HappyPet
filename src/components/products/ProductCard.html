<div class="column">
  <div class="ui special card">
    <div class="image">
      <img src="${pets.url}" />
    </div>
    <div class="content">
      <div class="header">${pets.name}</div>
      <div class="description">
        <p class="prodType">${pets.type}: ${pets.name}</p>
        <p class="prodInfo">Colors: ${pets.color.join('/')}</p>
      </div>
    </div>
    <div class="four column row">
      <div class="left floated column">
        <p class="prodQuantity">Available: ${pets.quantity}</p>
      </div>
      <div class="right floated column">
        <p class="prodPrice">
          <i class="money bill alternate outline icon"></i>: ${pets.price}
        </p>
      </div>
    </div>
    <div class="ui two bottom attached buttons">
      <button
        class="ui button btnMore create_btn"
        type="button"
        id="item${pets.id}"
      >
        <i class="expand arrows alternate"></i>
        <i class="expand arrows alternate icon"> </i>More
      </button>
      <div class="modal"> </div>
      <div id="${pets.id}" class="ui btnAdd button">
        <i class="cart arrow down icon"></i>
        Add to cart
      </div>
    </div>
  </div>
</div>
